    <div class="text-center p-4">
      <h2>Perfil</h2>
      <p class="lead">Modifica tus datos de usuario</p>
    </div>
    <div class="row">
      <div class="col-md-6 col-12">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName">
      </div>
      <div class="col-md-6 col-12">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName">
      </div>
      <div class="col-lg-2 col-md-6 col-12 p-1">
        <label for="birthDate">Fecha nacimiento</label>
        <input class="form-control" type="date" id="birthDate">
      </div>
      <div class="col-md-6 col-12">
        <label for="email">Correo Electrónico</label>
        <input class="form-control" type="email" id="email">
      </div>
      <div class="col-md-6 col-12">
        <label for="cellphone">Teléfono de contacto</label>
        <input class="form-control" type="number" id="cellphone">
      </div>
      <div class="col-md-6 col-12">
        <div id="preview"></div>
        <br>
        <button class="col-3 mb-n3 btn btn-primary"><label for="profilePic">Foto de perfil</label></button>
        <input class="form-control d-none" type="file" id="profilePic" accept="image/*" onchange="updateImageDisplay()">
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-8 col"></div>
      <div class="col-md-2 col-12">
        <button class="btn btn-primary" onclick="saveData()">Guardar cambios</button>
      </div>
      <div class="col-md-2 col-12">
        <button class="btn btn-danger" onclick="clearData()">Eliminar datos</button>
